- job:
    name: unittest
    description: 'gobeansproxy unittest'
    node: dae
    scm:
      - git:
          branches:
            - master
          skip-tag: True
          basedir: src/github.intra.douban.com/coresys/gobeansproxy/
          url: http://github.intra.douban.com/coresys/gobeansproxy.git
    triggers:
      - pollscm: '* * * * *'
    builders:
      - shell: |
          cd src/github.intra.douban.com/coresys/gobeansproxy/
          pwd
          make test
          make pytest
    publishers:
      - junit:
          results: src/github.intra.douban.com/coresys/gobeansproxy/unittest.xml
      - email:
          recipients: zhuzhaolong@douban.com,yangxiufeng@douban.com
